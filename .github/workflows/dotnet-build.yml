name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ” Show directory structure (Debug Step)
      run: |
        echo "Current working directory:"
        pwd
        echo "Directory contents:"
        dir -Recurse
      shell: pwsh

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Change to your version if needed

    - name: ğŸ”§ Restore
      run: |
        echo "Looking for .sln file..."
        Get-ChildItem -Recurse -Filter *.sln

        echo "Looking for .csproj file..."
        Get-ChildItem -Recurse -Filter *.csproj

        echo "Attempting dotnet restore..."
        dotnet restore
      shell: pwsh

    - name: ğŸ— Build
      run: dotnet build --configuration Release --no-restore
